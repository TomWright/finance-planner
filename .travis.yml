language: go
go:
  - 1.12.x
go_import_path: github.com/tomwright/finance-planner
before_script:
  - go get github.com/mitchellh/gox
  - go mod tidy
script:
  - go test -race ./internal/... -coverprofile=coverage.txt -covermode=atomic
  - go list ./...
  - gox -os="linux darwin windows" -arch="amd64" -output="finance.." -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...
  - pwd
  - ls -la
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - finance.windows.amd64.exe
    - finance.darwin.amd64
    - finance.linux.amd64
  skip_cleanup: true
  on:
    repo: TomWright/finance-planner
    tags: true
  overwrite: true